                                    <option value="Tourism"> Tourism </option>
                                    <option value="Work"> Work </option>

                                    value="Cancel"

                                <input type="submit" value="OK" class="button" />
                            </div>
                        </div>

                        <div class="agile-activity"></div>
                    </form>
                    <div class="agile-follow">
                        <button class="button" id="logout" onclick="signOut()">
                            logOut

                    </div>
